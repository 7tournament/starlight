<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir</title>

<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#050505;
  font-family:'Inter',sans-serif;
  color:#e5e5e5;
  overflow:hidden;
}

/* ===== FLOATING ICONS ===== */
.icon{
  position:fixed;
  width:70px;
  opacity:.18;
  filter:grayscale(1) contrast(1.1);
  animation:floatIcon 12s ease-in-out infinite;
  pointer-events:none;
  z-index:1;
}

.icon.kitty{
  top:15%;
  left:8%;
  animation-duration:14s;
}

.icon.barca{
  bottom:18%;
  right:10%;
  width:80px;
  animation-duration:16s;
}

@keyframes floatIcon{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== CURSOR GLOW ===== */
.cursor-glow{
  position:fixed;
  width:220px;
  height:220px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,.08),transparent 70%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1;
}

/* ===== CARD ===== */
.wrapper{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile-card{
  width:380px;
  padding:44px 34px;
  border-radius:28px;
  background:rgba(12,12,12,.9);
  backdrop-filter:blur(30px);
  box-shadow:0 50px 120px rgba(0,0,0,.95);
  text-align:center;
  animation:float 6s ease-in-out infinite;
  transition:transform .1s ease;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== AVATAR ===== */
.avatar{
  width:132px;
  height:132px;
  margin:0 auto 22px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.1);
  animation:pulse 3.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 20px rgba(255,255,255,.15)}
  50%{box-shadow:0 0 40px rgba(255,255,255,.35)}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(.35) contrast(1.15);
}

/* ===== TEXT ===== */
.name{
  font-family:'Rock Salt',cursive;
  font-size:1.9rem;
  letter-spacing:.28em;
  margin-bottom:12px;
}

.description{
  font-size:.8rem;
  opacity:.65;
  margin-bottom:28px;
  line-height:1.7;
}

/* ===== LINKS ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:15px;
  border-radius:999px;
  font-size:.85rem;
  letter-spacing:.14em;
  color:#ddd;
  background:linear-gradient(135deg,#1a1a1a,#0c0c0c);
  box-shadow:0 10px 30px rgba(0,0,0,.9);
  text-decoration:none;
  transition:all .35s ease;
}

.link i{font-size:1.25rem}

.link.clickable:hover{
  transform:translateY(-4px) scale(1.03);
}

.link.disabled{
  opacity:.55;
  pointer-events:none;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:30px;
  font-size:.6rem;
  letter-spacing:.22em;
  opacity:.35;
}
</style>
</head>

<body>

<!-- FLOATING ICONS -->
<img class="icon kitty" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png">
<img class="icon barca" src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg">

<canvas id="particles"></canvas>
<div class="cursor-glow" id="glow"></div>

<div class="wrapper">
  <div class="profile-card" id="card">

    <div class="avatar">
      <img src="https://raw.githubusercontent.com/7tournament/Mywebsite/main/griffith.JPEG">
    </div>

    <div class="name">Amir</div>

    <div class="description">
      hello it’s Amir and this is my profile, enjoy (:
    </div>

    <div class="links">
      <div class="link disabled">
        <i class="bi bi-discord"></i> @dedynboost
      </div>

      <a class="link clickable" href="https://www.tiktok.com/@kingdedyn" target="_blank">
        <i class="bi bi-tiktok"></i> @kingdedyn
      </a>

      <a class="link clickable" href="https://www.instagram.com/14kvoidzz" target="_blank">
        <i class="bi bi-instagram"></i> @14kvoidzz
      </a>
    </div>

    <div class="footer">Amir © all rights reserved</div>

  </div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()*0.4+.1});
function a(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.25)";
  p.forEach(e=>{
    e.y-=e.s;if(e.y<0)e.y=h;
    ctx.beginPath();ctx.arc(e.x,e.y,1.2,0,6.28);ctx.fill();
  });
  requestAnimationFrame(a);
}
a();

/* CURSOR GLOW */
const g=document.getElementById("glow");
addEventListener("mousemove",e=>{
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
});

/* CARD TILT */
const card=document.getElementById("card");
addEventListener("mousemove",e=>{
  const x=(e.clientX/innerWidth-.5)*10;
  const y=(e.clientY/innerHeight-.5)*-10;
  card.style.transform=`rotateX(${y}deg) rotateY(${x}deg) translateY(-8px)`;
});
</script>

</body>
</html>
