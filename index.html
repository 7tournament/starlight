<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir</title>

<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* RESET LINKS (IMPORTANT) */
a{
  color:inherit;
  text-decoration:none;
}

body{
  background:linear-gradient(180deg,#0e0e0e,#000);
  font-family:'Inter',sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ===== BACKGROUND ICONS ===== */
.bg-layer{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.bg-icon{
  position:absolute;
  width:140px;
  opacity:.8;
  filter:drop-shadow(0 0 35px rgba(255,255,255,.4));
  animation:drift 25s ease-in-out infinite;
}

/* positions */
.k1{top:5%;left:5%}
.k2{top:35%;left:15%}
.k3{bottom:15%;left:8%}

.b1{top:10%;right:8%}
.b2{top:45%;right:20%}
.b3{bottom:20%;right:12%}

@keyframes drift{
  0%{transform:translate(0,0)}
  50%{transform:translate(60px,-40px)}
  100%{transform:translate(0,0)}
}

/* ===== CENTER ===== */
.wrapper{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  width:400px;
  padding:50px 40px;
  border-radius:30px;
  background:linear-gradient(180deg,#141414,#070707);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 60px 180px rgba(0,0,0,1),
    inset 0 0 40px rgba(255,255,255,.05);
  text-align:center;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
  100%{transform:translateY(0)}
}

/* ===== AVATAR ===== */
.avatar{
  width:140px;
  height:140px;
  margin:0 auto 22px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.15);
  box-shadow:0 0 35px rgba(255,255,255,.25);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TEXT ===== */
.name{
  font-family:'Rock Salt',cursive;
  font-size:2.2rem;
  margin-bottom:14px;
}

.desc{
  font-size:.95rem;
  line-height:1.7;
  opacity:.85;
  margin-bottom:30px;
}

/* ===== LINKS ===== */
.link{
  padding:16px;
  margin-bottom:14px;
  border-radius:999px;
  background:linear-gradient(145deg,#1a1a1a,#0a0a0a);
  font-size:.85rem;
  letter-spacing:.15em;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  box-shadow:
    inset 0 0 15px rgba(255,255,255,.05),
    0 12px 35px rgba(0,0,0,.9);
}

.link.clickable{
  transition:.3s;
}

.link.clickable:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px rgba(255,255,255,.25);
}

.link.disabled{
  opacity:.6;
}

.footer{
  margin-top:28px;
  font-size:.65rem;
  opacity:.5;
}
</style>
</head>

<body>

<!-- BACKGROUND ICONS -->
<div class="bg-layer">
  <img class="bg-icon k1" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1594.png">
  <img class="bg-icon k2" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1594.png">
  <img class="bg-icon k3" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1594.png">

  <img class="bg-icon b1" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1595.png">
  <img class="bg-icon b2" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1595.png">
  <img class="bg-icon b3" src="https://raw.githubusercontent.com/7tournament/starlight/main/IMG_1595.png">
</div>

<div class="wrapper">
  <div class="card">

    <div class="avatar">
      <img src="https://raw.githubusercontent.com/7tournament/Mywebsite/main/griffith.JPEG">
    </div>

    <div class="name">Amir</div>

    <div class="desc">
      hello this is amir, and im 15 years old and i lift weights,<br>
      if you want to ask me anything follow my insta / tiktok (:
    </div>

    <div class="link disabled">
      <i class="bi bi-discord"></i> @tjzamir

    <a class="link clickable" href="https://www.tiktok.com/@kingdedyn" target="_blank">

    <a class="link clickable" href="https://www.instagram.com/14kvoidzz" target="_blank">
      <i class="bi bi-instagram"></i> @14kvoidzz
    </a>

    <div class="footer">Amir Â© all rights reserved</div>
  </div>
</div>

</body>
</html>
