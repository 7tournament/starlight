<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scene">
    <h1 class="neon-text" id="quote"></h1>
    <button class="neon-btn" onclick="newQuote()">NEW QUOTE</button>
  </div>

  <script>
    const quotes = [
      "Reality is an illusion.",
      "Code is poetry.",
      "Dream in pixels.",
      "Break the limits.",
      "The future is now.",
      "Think different.",
      "Build what doesnâ€™t exist."
    ];

    function newQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = q;
    }

    newQuote();
  </script>

</body>
</html>
